<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<title>Pixabay</title>
</head>
<body>
     <h1>ToDo List</h1>
  <div class="add-task">
    <input type="text" id="new-task" placeholder="Введите задачу">
    <input type="submit" value="Добавить" id="add-btn">
  </div>
  <ul class="todo-list"></ul>
  <div class="task-count">
    <span id="total-count">Общее количество задач: 0</span>
    <br>
    <span id="completed-count">Количество выполненных задач: 0</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
